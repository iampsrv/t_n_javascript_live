<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition</title>
</head>
<body>
    <h1>Number Addition Form</h1>
    <form id="numberForm">
        <label for="number1">Enter the first number:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">Enter the second number:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <button type="button" onclick="addNumbers()">Add Numbers</button>
    </form>

    <script>
        function addNumbers() {
            const number1 = parseInt(document.getElementById("number1").value);
            const number2 = parseInt(document.getElementById("number2").value);
            const sum = number1 + number2;

            alert("The sum of the numbers is: " + sum);
        }
    </script>
</body>
</html>
