<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Arrow Function Example</title>
</head>
<body>
    <button id="alertButton">Show Alert</button>

    <script>
        const button = document.getElementById('alertButton');
        button.addEventListener('click', () => alert('Alert displayed using an arrow function!'));
    </script>
</body>
</html>
